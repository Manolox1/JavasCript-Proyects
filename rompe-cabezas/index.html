<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompe Cabezas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>RompeCabezas</h1>
    </div>
    <div class="buttons">
        <button type="button" class="btn" id="iniciar">Iniciar</button>
    </div>
    
    <div class="conteiner">
        <div class="seccion-puzzle izquierda">
            <div class="rows">
                <div class="puzzle br-bl" id="uno"></div>
                <div class="puzzle br-bl" id="cuatro"></div>
                <div class="puzzle br-bl" id="siete"></div>
            </div>
            <div class="rows">
                <div class="puzzle br-bl" id="dos"></div>
                <div class="puzzle br-bl" id="cinco"></div>
                <div class="puzzle br-bl" id="ocho"></div>
            </div>
            <div class="rows">
                <div class="puzzle br-bl" id="tres"></div>
                <div class="puzzle br-bl" id="seis"></div>
                <div class="puzzle br-bl" id="nueve"></div>
            </div>
        </div> 
    </div>

    <div class="conteiner">
        <div class="seccion-puzzle derecha">
            <div class="rows">
                <div class="puzzle ver br-wh" id="" draggable="true"></div>
                <div class="puzzle ver br-wh" id="" draggable="true"></div>
                <div class="puzzle ver br-wh" id="" draggable="true"></div>
            </div>
            <div class="rows">
                <div class="puzzle ver br-wh" id="" draggable="true"></div>
                <div class="puzzle ver br-wh" id="" draggable="true"></div>
                <div class="puzzle ver br-wh" id="" draggable="true"></div>
            </div>
            <div class="rows">
                <div class="puzzle ver br-wh" id="" draggable="true"></div>
                <div class="puzzle ver br-wh" id="" draggable="true"></div>
                <div class="puzzle ver br-wh" id="" draggable="true"></div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
