<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="conteiner">
        <div class="row">
            <div class="space default" id="1"></div>
            <div class="space default" id="4"></div>
            <div class="space default" id="7"></div>
        </div>
        <div class="rows">
            <div class="space default" id="2"></div>
            <div class="space default" id="5"></div>
            <div class="space default" id="8"></div>
        </div>
        <div class="rowd">
            <div class="space default" id="3"></div>
            <div class="space default" id="6"></div>
            <div class="space default" id="9"></div>
        </div>
    </div>

    <div class="module">
        <p>Player 1</p>
        <div class="eleccion">
            <div class="player" id="0">x</div>
            <div class="player" id="1">o</div>
        </div>
        <input type="button" value="reiniciar">
    </div>
    <div class="module-second">
        <p class="mensaje"></p>
        <input class="aceptar" type="button" value="Aceptar">
    </div>
</body>
<script src="index.js"></script>
</html>
